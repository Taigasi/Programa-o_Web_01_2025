<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>


</head>

<body>

    <h1>SENSO 2025 DE FOLHA AMARELA </h1>

    <br>
    <br>

    <form action="mailto:rochalira@outlook.com" method="post">
    <!-- for = para| esse labal é para o elemento de id nomeUsuario-->
    <label for="nomeUsuario">Insira seu nome</label><!--Label é um rotulo-->
    <br>
    <input type="text" id="nomeUsuario" size="50" maxlength="50">
    <!-- A propriedade maLenght determina a quantidade máxima de caracteres que seu input pode receber-->

    <br>
   
    <p>Esolha APENAS UMA folha amarela</p>

    <!--O Radio, permite que o usuario escolha, apenas uma opção de várias
    Para identificar que radios diferentes respondem a mesma pergunta colocamos o mesmo nome em todos 
    O que diferencia um radio de outro é seu id, que deve ser único-->

    <input type="radio" name="folhaAmarela" id="folhaAmarelaBrilhante" value="Folha Amarela Brilhante">
    <label for="folhaAmarelaBrilhante">Folha Amarela Brilhante</label>

    <br>
    <input type="radio" name="folhaAmarela" id="folhaAmarelaRessecada" value="Folha Amarela Ressecada">
    <label for="folhaAmarelaBrilhante">Folha Amarela Ressecada</label>

    <br>
    <input type="radio" name="folhaAmarela" id="folhaAmareladeOutono" value="Folha Amarela de Outono">
    <label for="folhaAmarelaBrilhante">Folha Amarelade Outono</label>


    <br>
    <input type="radio" name="folhaAmarela" id="folhaAmareladeVelha" value="Folha Amarela Velha">
    <label for="folhaAmarelaBrilhante">Folha Amarelade Velha</label>

    <br>
    <!--Textarea é um elemneto do formulário, que serve para inserir texto em grande quantidade
    Você pode definir o tamanho da caixa de texto utilizando col e row
    É possivel pré-preencher o textarea colocando um texto padrão dentro entre as tags de abertura e fechamento-->
    <label for="comentarioFolha">Justifique sua Folha:</label> <br>
    <textarea name="comentarioFolha" id="comentarioFolha" cols="30" rows="10"></textarea><br>

    <!--Utilizar <from action="mailto:"-->

    <!--Submit faz o envio dos dados preenchidos pelo usuário
    O atributo value faz com que um texto apareça dentro de um botão-->
    <input type="submit" value="Enviar formulário">
    </form>



</body>
</html>
